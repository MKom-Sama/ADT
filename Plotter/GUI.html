<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas width="500" height="500" id="canvas"></canvas>
      <form id="form">
        <strong>Y = &nbsp;</strong>
        <input placeholder="Ex. x^2 + 2*x + 4" required />
        <input type="number" class="interval" placeholder="From" required />
        <input type="number" class="interval" placeholder="To" required />
        <button>Plot</button>
        <input type="range" id="zoom" min="2" max="25" id="range" value="25" />
        <label for="range">Zoom</label>
      </form>
    </div>

    <script src="./functions.js"></script>
    <script src="./plotter.js"></script>
  </body>
</html>
